<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Max's Ice Cream Place - Cart</title>
    <meta name="Max Ice-Cream Place" content="Buy all your favorite Ice-Cream and Italian Ice here!">
    <link rel="stylesheet" type="text/css" href="IceCream.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="IceCreamApp.js" async></script>
</head>

<body>
    <header>
        <div class="top-nav">
            <div id="Back-Cart-Button">
                <p><a href="IceCream.html">&#8592; Back</a></p>
            </div>
        </div>
        <div class="title">
            <h1>Cart</h1>
        </div>
    </header>

    <section id="cart-section" style="background-color:antiquewhite;">
        <h3 id="IceCreamCartTitleText">CART</h3>
        <div class="cart-row-title">
            <div class="cart-item">
                <span class="cart-item-name-heading">ITEM</span>
            </div>
            <span class="cart-item-price">PRICE</span>
            <div class="cart-item-quantity">
                <span class="cart-item-quantity-text">QUANTITY</span>
            </div>
        </div>
        <div class="cart-items">

            <div class="cart-row">
                <div class="cart-item">
                    <img src="Magic strawberry IceCream.jpg" width="200px" height="200px">
                    <span class="cart-item-name">Magic StrawBerry</span>
                </div>
                <span class="cart-item-price">$3.99</span>
                <div class="cart-item-quantity">
                    <input class="cart-quantity-input" value="1" type="number">
                    <button class="remove-item-button">DELETE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item">
                    <img src="PeachIceCream.jpeg" width="200px" height="200px">
                    <span class="cart-item-name">Magic StrawBerry</span>
                </div>
                <span class="cart-item-price">$1.49</span>
                <div class="cart-item-quantity">
                    <input class="cart-quantity-input" value="1" type="number">
                    <button class="remove-item-button">DELETE</button>
                </div>
            </div>
            <div class="totalAmountBox">
                <span class="totalAmount">Total: $0.00</span>
            </div>
        </div>
    </section>
    </main>

    <footer>
        &copy; 2019 | <a href="">About Us</a> |
        <a href="">Feedback</a>
    </footer>

</body>

</html>
